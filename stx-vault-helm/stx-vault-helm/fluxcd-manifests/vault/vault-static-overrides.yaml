global:
  enabled: true
  tlsDisable: false
  imagePullSecrets:
    - name: default-registry-key
injector:
  enabled: true
  nodeSelector: |
    node-role.kubernetes.io/control-plane: ""
  affinity: null
  image:
    repository: hashicorp/vault-k8s
    tag: 1.2.1
  agentImage:
    # Add yaml compatible with starlingx platform image pull, and
    # service-parameter registry overrides.  This will pull from
    # private or public registry into registry.local.  docker.io
    # registry is assumed when omitted:
    image:
      repository: hashicorp/vault
      tag: 1.14.8
    # Set the vault yaml to refer to registry.local pulled as above
    repository: registry.local:9001/docker.io/hashicorp/vault
    tag: 1.14.8
  tolerations: |
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
server:
  affinity: |
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: {{ template "vault.name" . }}
              app.kubernetes.io/instance: "{{ .Release.Name }}"
              component: server
          topologyKey: kubernetes.io/hostname
  image:
    repository: hashicorp/vault
    tag: 1.14.8
  tolerations: |
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  auditStorage:
    enabled: true
    size: 10Gi
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      config: |
        ui = false

        listener "tcp" {
          tls_disable = 0
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/vault-server-tls/tls.crt"
          tls_key_file  = "/vault/userconfig/vault-server-tls/tls.key"
          tls_client_ca_file = "/vault/userconfig/vault-server-tls/ca.crt"
        }

        storage "raft" {
          path = "/vault/data"
        }

        service_registration "kubernetes" {}
  extraLabels:
    app: vault
  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/vault-server-tls/ca.crt
  extraVolumes:
    - type: secret
      name: vault-server-tls
  readinessProbe:
    initialDelaySeconds: 25
csi:
  image:
    repository: "hashicorp/vault-csi-provider"
    tag: "1.4.0"
  agent:
    image:
      repository: "hashicorp/vault"
      tag: "1.14.8"
