manager:
  image:
    repository: starlingx/stx-vault-manager
    tag: stx.10.0-v1.29.6-1
  tolerations: |
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  unsealWaitIntervals: 0
  imagePullSecrets:
    - name: default-registry-key
